  <body class="container">
    <div><h1 class="text-center  bg-danger text-light mt-2">Employee_Management_System</h1></div>
    <div class="row">
        <div class="col-4 bg-light mt-5"><h2 class="text-center text-success"><u>Enter Employe Data</u></h2> <br/>
        <b>FirstName</b> <br/>
        <input type="text" placeholder="Enter name" class="mt-2 form-control" id="fname"> <br/>
        <b>LastName</b> <br/>
        <input type="text" placeholder="Enter lastnsme" class="mt-2 form-control" id="lname"> <br/>
        <b>Email</b> <br/>
        <input type="Email"  placeholder="Enter email" class="mt-2 form-control" id="email"> <br/>
        <b>Password</b> <br/>
        <input type="password" placeholder="Enter password" class="mt-2 form-control" id="pwd"> <br/>

       <center><button type="button" id="empFormSubmit" class=" btn mt-3 bg-primary text-light rounded p-2">Add Data</button></center>
        </div>
        <div class="col-8 mt-5"><h2 class="text-center text-success"><u>EMPLOYE DETAILS</u></h2> <br/> 
       <center><table border="2px solid">
      
                <tr class="bg-info text-light">
                    <th class="p-3">FirstName</th>
                    <th class="p-3">LastName</th>
                    <th class="p-3" >Email</th>
                    <th class="p-3">Password</th>
                    <th class="p-3"><h1 class="fa fa-trash-o"></h1></th>
                </tr>
          <tbody id="empData"></tbody>
        </table></center>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
